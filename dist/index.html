<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script defer src="main.js"></script>
</head>
<body>
    <div class="content">
        <header>
            <div class="icon">
                <h2>StyleForge</h2>
            </div>
            <nav class="head-nav">
                <ul id="nav-bar">
                    <li class="tabs">Home</li>
                    <li class="tabs">Forge</li>
                    <li class="tabs">About</li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="toolbox">
                <button id="open-nav" class="toolbox-btns">
                    <span id="build-icon" class="material-symbols-outlined">
                        build_circle
                        </span>
                </button>
            </div>
            <nav class="side-nav" id="side-nav">
                <div class="side-header">
                    <h5>CSS Attributes</h5>
                </div>
                <div class="css-attributes">
                    <div id="display-attribute" class="attribute-btns">display</div>
                    <ul id="display-values" class="attribute-list">
                        <li id="flex" class="display-value">flex</li>
                    </ul>
                    </div>
                <div class="css-attributes">
                    <div id="flex-dir-attribute" class="attribute-btns">flex-direction</div>
                    <ul id="flex-dir-values" class="attribute-list">
                        <li id="row" class="flex-dir-value">row</li>
                        <li id="column" class="flex-dir-value">column</li>
                    </ul>
                </div>    
                <div class="css-attributes">
                    <div id="justify-attribute" class="attribute-btns">justify-content</div>
                    <ul class="attribute-list">
                        <li id="center" class="justify-con-value">center</li>
                        <li id="left" class="justify-con-value">left</li>
                        <li id="right" class="justify-con-value">right</li>
                        <li id="space-between" class="justify-con-value">spcae-between</li>
                        <li id="space-around" class="justify-con-value">spcae-around</li>
                    </ul>
                </div>
                <div class="css-attributes">
                    <div id="align-attribute" class="attribute-btns">align-items</div>
                    <ul class="attribute-list">
                        <li class="display-value">base-line</li>
                        <li class="display-value">center</li>
                        <li class="display-value">end</li>
                    </ul>
                </div>
            </nav>
            <div class="display">
                <div class="browser-window">
                    <div class="browser-top">
                        <div class="browser-btns">
                            <div class="circles"></div>
                            <div class="circles"></div>
                            <div class="circles"></div>
                        </div>
                        <div class="browser-search">
                            <div class="search-bar"></div>
                        </div>
                    </div>
                    <div class="browser-display">
                        <div id="parent-node">
                            <h3>Parent Div</h3>
                            <div id="child-holder">
                                <div class="child">Child Div</div>
                                <div class="child">Child Div</div>
                                <div class="child">Child Div</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div>
                    <nav></nav>
                    <div></div>
                </div>
            </div>
        </main>
        <footer>Footer</footer>
    </div>
</body>
</html>
