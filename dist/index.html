<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script defer src="main.js"></script>
</head>
<body>
    <div class="content">
        <header>
            <div class="icon">
                <h2>StyleForge</h2>
            </div>
            <nav class="head-nav">
                <ul id="nav-bar">
                    <li class="tabs">Home</li>
                    <li class="tabs">Forge</li>
                    <li class="tabs">About</li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="toolbox">
                <button id="open-nav" class="toolbox-btns">
                    <span id="build-icon" class="material-symbols-outlined">
                        build_circle
                        </span>
                </button>
                <button class="toolbox-btns">
                    <span id="undo-build" class="material-symbols-outlined">
                        undo
                        </span>
                </button>
                <button class="toolbox-btns">
                    <span id="reset-build" class="material-symbols-outlined">
                        reset_wrench
                        </span>
                </button>
            </div>
            <nav class="side-nav" id="side-nav">
                <div class="side-header">
                    <h5>CSS Attributes</h5>
                </div>
                <div class="css-attributes">
                    <div id="display-attribute" class="attribute-btns">display</div>
                    <ul id="display-values" class="attribute-list">
                        <li class="display-value">flex</li>
                        <li class="display-value">grid</li>
                        <li class="display-value">inline</li>
                        <li class="display-value">block</li>
                    </ul>
                    </div>
                <div class="css-attributes">
                    <div id="justify-attribute" class="attribute-btns">justify-content</div>
                    <ul class="attribute-list">
                        <li class="display-value">center</li>
                        <li class="display-value">left</li>
                        <li class="display-value">right</li>
                        <li class="display-value">spcae-between</li>
                    </ul>
                </div>
                <div class="css-attributes">
                    <div id="align-attribute" class="attribute-btns">align-items</div>
                    <ul class="attribute-list"></ul>
                </div>
            </nav>
            <div class="display">
                <div class="browser-window">
                    <div class="browser-top">
                        <div class="browser-btns">
                            <div class="circles"></div>
                            <div class="circles"></div>
                            <div class="circles"></div>
                        </div>
                        <div class="browser-search">
                            <div class="search-bar"></div>
                        </div>
                    </div>
                    <div class="browser-display">

                    </div>
                </div>
            </div>
            <div class="buttons">
                <div>
                    <nav></nav>
                    <div></div>
                </div>
            </div>
        </main>
        <footer>Footer</footer>
    </div>
</body>
</html>
